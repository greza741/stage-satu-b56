    <h1 class="GIT">Add My Project</h1>
    <form onsubmit="addBlog(event)" style="width: 500px;">
        <div>
            <label for="projectInput">Project Name</label>
            <input id="projectInput" type="text" placeholder="Input Project Name">
        </div>
        <div style="flex-direction: row;justify-content: space-between;">
            <div>
                <label for="startDate">Star Date</label>
                <input style="padding-inline-end: 128px;" id="startDate" type="date" placeholder="Starting Date">
            </div>
            <div>
                <label for="endDate">End Date</label>
                <input style="padding-inline-end: 128px;" id="endDate" type="date" placeholder="Ending Date">
            </div>
        </div>
        <div>
            <label for="inputContent">Content</label>
            <textarea style="padding: 30px;" id="inputContent" placeholder="Input Your Content"></textarea>
        </div>
        <label>Technologies :</label>
        <div style="flex-direction: row; padding-top: 10px;" class="checkbox">
            <div>
                <div style="flex-direction: row;">
                    <input type="checkbox" id="inputNode">
                    <label for="inputNode">Node Js</label>
                </div>
                <div style="flex-direction: row;">
                    <input type="checkbox" id="inputNext">
                    <label for="inputNext">Next Js</label>
                </div>
            </div>
            <div style="padding-left: 100px;">
                <div style="flex-direction: row;">
                    <input type="checkbox" id="inputReact">
                    <label for="inputReact">React Js</label>
                </div>
                <div style="flex-direction: row;">
                    <input type="checkbox" id="inputType">
                    <label for="inputType">TypeScript</label>
                </div>
            </div>
        </div>
        <div>
            <label for="inputImage">Upload Image</label>
            <input id="inputImage" type="text" placeholder="Input Your Image">
        </div>
        <button>Sumbit</button>
    </form>
    <div class="blog-div1"></div>
    <hr class="line">
    <div class="blog-div2">
        <h1>My Project</h1>
    </div>
